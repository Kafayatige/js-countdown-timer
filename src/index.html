<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="/src/input.css">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="/src/script.js" defer></script>

<body>
    <div class ="font-poppins my-bg-image bg-center bg-cover min-h-screen flex flex-col items-center" >
        <div class="opacity-50"></div>
        <h1 class="font-normal text-6xl mt-20 " >Count Down to your Success</h1>

        <div class="countdown-container flex flex-wrap justify-center">
            <div class="days-ctn">
                <p class="bigtext" id="days">0</p>
                <span>days</span>
            </div>
    
            <div class="hours-ctn">
                <p class="bigtext" id="hours">0</p>
                <span>hours</span>
            </div>
    
            <div class="minutes-ctn">
                <p class="bigtext" id="minutes">0</p>
                <span>minutes</span>
            </div>
    
            <div class="seconds-ctn">
                <p class="bigtext" id="seconds">0</p>
                <span>seconds</span>
            </div>
    
        </div>
    </div>
   
</body>
</html>
